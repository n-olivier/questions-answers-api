<!DOCTYPE html>
<html>
  <head>
    <title>Grading app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add a question</h1>
      <form role="form" method='POST' action='/questions/new'>
        <div class="form-group">
          <input type="text" name="description" class="form-control" id="url-box" placeholder="Question description" style="max-width: 300px;" autofocus required>
          <input type="text" name="image" class="form-control" id="url-box" placeholder="Question image(optional)" style="max-width: 300px;" autofocus>
          <input type="text" name="answer" class="form-control" id="url-box" placeholder="Answer" style="max-width: 300px;" autofocus required>

        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
